version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: diavgeia-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: diavgeia
      POSTGRES_USER: diavgeia
      POSTGRES_PASSWORD: diavgeia_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diavgeia"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: